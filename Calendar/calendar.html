<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calendar.css">
    <title>Calendar</title>
</head>
<body>
    <div class="main">
        <div class="calendar">
            <div class="top">
                <h3 class="date">April, 2019</h3>
                <p class="day">Monday</p>
                <p class="number">29</p>
            </div>
            <div class="bottom">
                <p class="april">April</p>
                <ul>
                    <li>M</li>
                    <li>T</li>
                    <li>W</li>
                    <li>T</li>
                    <li>F</li>
                    <li>S</li>
                    <li class="sunday">S</li>
                </ul>
                <ul class="one_to_seven">
                    <li>01</li>
                    <li>02</li>
                    <li>03</li>
                    <li>04</li>
                    <li>05</li>
                    <li>06</li>
                    <li>07</li>
                </ul>
                <ul class="eight_to_fourteen">
                    <li>08</li>
                    <li>09</li>
                    <li>10</li>
                    <li>11</li>
                    <li>12</li>
                    <li>13</li>
                    <li>14</li>
                </ul>
                <ul class="_15_to_21">
                    <li>15</li>
                    <li>16</li>
                    <li>17</li>
                    <li>18</li>
                    <li>19</li>
                    <li>20</li>
                    <li>21</li>
                </ul>
                <ul class="_22_to_28">
                    <li>22</li>
                    <li>23</li>
                    <li>24</li>
                    <li>25</li>
                    <li>26</li>
                    <li>27</li>
                    <li>28</li>
                </ul>

                <ul class="last">
                    <li class="last_">29</li>
                    <li>30</li>
                </ul>



            </div>
        </div>
    </div>

</body>
</html>
